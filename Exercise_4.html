<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Stylesheet Example</title>
  <link rel="stylesheet" type="text/css" href="Exercise_4.css">
</head>
<body>

  <div class="container">
    <h1 id="myHeader">Welcome to Web Styling</h1>
  </div>

  <div>Some intro content here...</div>
  <h3>This is a subheading</h3>

  <p class="myText1">Paragraph One</p>
  <p class="myText2">Paragraph Two</p>

  <form>
    <input class="myInput" type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
  </form>

</body>
